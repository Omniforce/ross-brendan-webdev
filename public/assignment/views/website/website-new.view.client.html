<link href="css/websites.css" rel="stylesheet"/>

<nav class="navbar navbar-default navbar-fixed-top blue-navbar">
    <div class="container-fluid">
        <div class="navbar-header sidebar-nav display-only-desktop">
            <p class="navbar-text pull-left">
                <a href="#!/user/{{model.userId}}/website" class="navbar-link white-navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand bold-brand white-navbar-brand" href="#">Websites</a>
            <p class="navbar-text pull-right">
                <a class="navbar-link white-navbar-link">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </p>
        </div>

        <div class="container-fluid main-content-nav">
            <p class="navbar-text pull-left display-only-mobile">
                <a href="#!/user/{{model.userId}}/website" class="navbar-link white-navbar-link">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand bold-brand white-navbar-brand">New Website</a>
            <p class="navbar-text pull-right">
                <a ng-click="model.createWebsite(model.website)" class="navbar-link white-navbar-link">
                    <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="max-height">
    <div class="display-only-desktop sidebar clear-nav-website" id="sidebar-content">
        <ul class="list-group borderless-list-group">
            <li ng-repeat="website in model.websites" class="list-group-item">
                <a href="#!/user/{{model.userId}}/website/{{website._id}}/page">{{website.name}}</a>
                <a href="#!/user/{{model.userId}}/website/{{website._id}}" class="pull-right">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
            </li>
        </ul>
    </div>
    <div class="max-height clear-nav-website" id="main-content">
        <div id="content">
    		<form>
    			<div class="form-group">
                    <label for="name">Name</label>
                    <input ng-model="model.website.name" class="form-control" id="name" type="text" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea ng-model="model.website.description" class="form-control" rows="5" id="description" placeholder="Description"></textarea>
                </div>
    		</form>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom blue-navbar">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#!/user/{{model.userId}}" class="navbar-link white-navbar-link">
            	<span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
