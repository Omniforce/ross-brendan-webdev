<nav class="navbar navbar-default navbar-fixed-top blue-navbar">
    <div class="container-fluid">
        <div class="navbar-header res-navbar-header">
            <a class="navbar-brand white-navbar-brand bold-brand">Profile</a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateUser(model.user)" class="navbar-link white-navbar-link">
                  <span class="glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username" class="form-control" id="username" type="text" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model="model.user.email" class="form-control" id="email" type="email" placeholder="alice@wonderland.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model="model.user.firstName" class="form-control" id="first-name" type="text" placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model="model.user.lastName" class="form-control" id="last-name" type="text" placeholder="Wonderland">
        </div>
    </form>

    <a class="btn btn-primary btn-block" href="#!/user/{{model.userId}}/website">Websites</a>
    <a ng-click="model.logout()" class="btn btn-danger btn-block extra-bottom">Logout</a>
</div>

<nav class="navbar navbar-default blue-navbar navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a class="navbar-link white-navbar-link">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
