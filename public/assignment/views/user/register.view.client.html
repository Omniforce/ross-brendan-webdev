<div class="container">
    <h1>Register</h1>

    <div class="alert alert-danger" ng-show="model.usernameRequired">
        Username is a required field!
    </div>

    <div class="alert alert-danger" ng-show="model.passwordRequired">
        Password is a required field!
    </div>

    <div class="alert alert-danger" ng-show="model.passwordVerifyRequired">
        Password verification is a required field!
    </div>

    <div class="alert alert-danger" ng-show="model.passwordMatchRequired">
        Passwords must match!
    </div>

    <form>
        <div class="form-group" ng-class="{ 'has-error': model.usernameRequired }">
            <input ng-model="model.user.username" class="form-control" type="text" placeholder="username"/>
        </div>
        <div class="form-group" ng-class="{ 'has-error': model.passwordRequired || model.passwordMatchRequired }">
            <input ng-model="model.user.password" class="form-control" type="password" placeholder="password"/>
        </div>
        <div class="form-group" ng-class="{ 'has-error': model.passwordVerifyRequired || model.passwordMatchRequired }">
            <input ng-model="model.user.verypassword" class="form-control" type="password" placeholder="very password"/>
        </div>
    </form>

    <a ng-click="model.register(model.user)" class="btn btn-primary btn-block">Register</a>
    <a href="#!/login" class="btn btn-danger  btn-block">Cancel</a>
</div>
