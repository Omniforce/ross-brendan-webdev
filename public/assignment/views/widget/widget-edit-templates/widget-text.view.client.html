<div class="container">
	<form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.widget.name" type="text" class="form-control" id="name" placeholder="Widget Name">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="text" placeholder="Widget Text">
        </div>
        <div class="form-group">
            <label for="rows">Rows</label>
            <input ng-model="model.widget.rows" type="number" class="form-control" id="rows" placeholder="Number of rows">
        </div>
        <div class="form-group">
            <label for="placeholder">Placeholder</label>
            <input ng-model="model.widget.placeholder" type="text" class="form-control" id="placeholder" placeholder="Placeholder text">
        </div>
        <div class="form-group">
            <label for="formatted">Formatted</label>
            <input ng-model="model.widget.formatted" type="checkbox" id="formatted">
        </div>
	</form>

	<a ng-click="model.deleteWidget()" class="btn btn-danger btn-block">Delete</a>
</div>
