<div class="container">
	<form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.widget.name" type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.widget.text" ng-model="model.widget.name" type="text" class="form-control" id="text">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model="model.widget.url" type="text" class="form-control" id="url">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input ng-model="model.widget.width" type="text" class="form-control" id="width">
        </div>
	</form>

    <form>
        <div class="form-group">
            <label for="myFile">Choose file</label>
            <input id="myFileInput" name="myFile" type="file" class="form-control"/>
        </div>
        <button ng-click="model.uploadFile()" id="uploadButton" type="button" class="btn btn-block btn-primary">Upload Image</button>
    </form>

    <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widgetId}}/search" class="btn btn-block btn-info">Search Flickr</a>

	<a ng-click="model.deleteWidget()" class="btn btn-danger btn-block">Delete</a>
</div>
