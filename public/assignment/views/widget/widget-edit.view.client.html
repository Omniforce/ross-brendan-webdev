<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container-fluid">
		<p class="navbar-text pull-left">
     		<a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
        		<span class="glyphicon glyphicon-chevron-left"></span>
      		</a>
    	</p>
    	<a class="navbar-brand bold-brand">Widget Edit</a>
    	<p class="navbar-text pull-right">
    		<a ng-click="model.updateWidget(model.widget)" class="navbar-link">
            	<span class="glyphicon glyphicon-ok"></span>
            </a>
        </p>
	</div>
</nav>

<div ng-switch="model.widget.widgetType">
	<div ng-switch-when="HEADER">
  		<ng-include src="'views/widget/widget-edit-templates/widget-heading.view.client.html'">
    </div>
    <div ng-switch-when="IMAGE">
    	<ng-include src="'views/widget/widget-edit-templates/widget-image.view.client.html'">
    </div>
    <div ng-switch-when="YOUTUBE">
    	<ng-include src="'views/widget/widget-edit-templates/widget-youtube.view.client.html'">
    </div>
    <div ng-switch-when="HTML">
        <ng-include src="'views/widget/widget-edit-templates/widget-html.view.client.html'">
    </div>
    <div ng-switch-when="TEXT">
        <ng-include src="'views/widget/widget-edit-templates/widget-text.view.client.html'">
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#!/user/{{model.userId}}" class="navbar-link blue-navbar-link">
            	<span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
