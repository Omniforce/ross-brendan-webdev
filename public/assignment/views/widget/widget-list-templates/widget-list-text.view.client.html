<div class="widget widget-text">
    <div class="widget-edit-buttons btn-group-sm">
        <a href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
            <span class="glyphicon glyphicon-cog"></span>
        </a>
        <span class="drag glyphicon glyphicon-align-justify black-icon"></span>
    </div>

    <div 
    	ng-if="widget.formatted"
    	text-angular
    	ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],['indent','outdent'],['html']]">
    </div>
	<input 
		ng-if="!widget.formatted && (!widget.rows || widget.rows===1)"
		placeholder="{{widget.placeholder}}" class="form-control"/>
	<textarea 
		ng-if="!widget.formatted && (widget.rows > 1)"
		rows="{{widget.rows}}"
		class="form-control">{{widget.text}}
    </textarea>
</div>
