<div class="container">
	<form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.widget.name" type="text" class="form-control" id="name" placeholder="Widget Name">
        </div>
        <div class="form-group">
            <label for="html">HTML</label>
            <text-angular
                ng-model="model.widget.text"
                id="html"
                ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],['indent','outdent'],['html']]">
            </text-angular>
        </div>
	</form>

	<a ng-click="model.deleteWidget()" class="btn btn-danger btn-block">Delete</a>
</div>
