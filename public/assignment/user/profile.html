<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top blue-navbar">
    <div class="container-fluid">
        <div class="navbar-header res-navbar-header">
            <a class="navbar-brand white-navbar-brand bold-brand" href="#">
                Profile
            </a>
            <p class="navbar-text pull-right">
                <a href="#" class="navbar-link white-navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>

    <div class="container clear-nav">
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" value="jannunzi">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com" value="jannunzi@gmail.com">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Alice" value="Jose">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Wonderland" value="Annunziato">
            </div>
        </form>

        <a class="btn btn-primary btn-block"
           href="../website/website-list.html">Websites</a>
        <a class="btn btn-danger  btn-block"

    <nav class="navbar navbar-default blue-navbar navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                <a href="#" class="navbar-link white-navbar-link">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
