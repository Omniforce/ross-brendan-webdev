<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web Dev Course Home Page</title>

    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
        <symbol id="hexagon" viewbox="0,0,300,300">
            <polygon points="150 0 280 75 280 225 150 300 20 225 20 75"></polygon>
        </symbol>
    </svg>

    <div class="container">
        <div class="centered">
            <div id="row1" class="row">
                <a href="project/index.html" class="hex-container">
                    <svg id="hex1" class="hexagon">
                        <use xlink:href="#hexagon"/>
                    </svg>
                    <div class="info"><p>Project</p></div>
                </a>
                <a href="assignment/index.html" class="hex-container">
                    <svg id="hex2" class="hexagon"><use xlink:href="#hexagon"/></svg>
                    <div class="info"><p>Assignment</p></div>
                </a>
            </div>
            <div id="row2" class="row">
                <div class="spacer"></div>
                <a target="_blank" href="https://github.com/Omniforce/ross-brendan-webdev" id="bottom-hex" class="hex-container">
                    <svg id="hex3" class="hexagon"><use xlink:href="#hexagon"/></svg>
                    <div class="info"><p>Github</p></div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
