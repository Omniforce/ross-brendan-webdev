<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web Dev Course Home Page</title>

    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
        <symbol id="hexagon" viewbox="0,0,300,300">
            <polygon points="150 0 280 75 280 225 150 300 20 225 20 75"></polygon>
        </symbol>
    </svg>

    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="0" height="0">
        <defs>
            <clipPath id="hex-clip" clipPathUnits="objectBoundingBox">
                <polygon points="0.5 0 0.86 0.25 0.86 0.75 0.5 1 0.14 0.75 0.14 0.25"></polygon>
            </clipPath>
        </defs>
    </svg>

    <div class="container">
        <div class="centered">
            <div id="row1" class="row">
                <div class="spacer-left"></div>
                <a href="assignment/index.html" class="hex-container top-hex">
                    <svg id="hex2" class="hexagon"><use xlink:href="#hexagon"/></svg>
                    <div class="info"><p>Assignment</p></div>
                </a>
                <a href="https://travel-dashboard.herokuapp.com/" class="hex-container top-hex">
                    <svg id="hex1" class="hexagon">
                        <use xlink:href="#hexagon"/>
                    </svg>
                    <div class="info"><p>Project</p></div>
                </a>
                <div class="spacer-right"></div>
            </div>
            <div id="row2" class="row">
                <a target="_blank" href="https://github.com/Omniforce/ross-brendan-webdev" class="hex-container bottom-hex">
                    <svg id="hex3" class="hexagon"><use xlink:href="#hexagon"/></svg>
                    <div class="info"><p>Github</p></div>
                </a>
                <a class="face hex-container bottom-hex">
                    <img src='assets/photo123.jpg' class="face-image"/>
                </a>
                <a target="_blank" href="#" class="hex-container bottom-hex">
                    <svg id="hex4" class="hexagon"><use xlink:href="#hexagon"/></svg>
                    <div class="info"><p>Demo</p></div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
